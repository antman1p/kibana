name: Build and Publish Kibana to GHCR

on:
  push:
    branches:
      - openai_pki_connector_8_15  # Only runs on your development branch
  pull_request:
    branches:
      - openai_pki_connector_8_15  # Runs on PRs within your fork only

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub-hosted runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Print Currently Checked Out Branch
        run: |
          echo "Currently checked out branch:"
          git branch --show-current
          git log --oneline -1

      - name: Read Node.js Version from .node-version
        id: node_version
        run: |
          NODE_VERSION=$(cat .node-version | tr -d '[:space:]')
          echo "Using Node.js version: $NODE_VERSION"
          echo "NODE_VERSION=$NODE_VERSION" >> $GITHUB_ENV

      - name: Force Remove Any Existing Node.js Versions
        run: sudo apt-get remove --purge -y nodejs npm || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y tar gzip build-essential python3

      - name: Bootstrap Kibana
        run: yarn kbn bootstrap

      - name: Build Kibana (Only Required Artifacts)
        run: yarn build --release --skip-archives --skip-os-packages --skip-cdn-assets

      - name: Keep Only Linux x86_64 Tarball
        run: |
          mkdir -p target
          mv build/default/kibana-*-linux-x86_64.tar.gz target/
          ls -lh target/

      - name: List all files in build directory (Debugging)
        run: ls -R build/

      - name: Locate Dockerfile
        run: |
          if [ -f build/kibana/Dockerfile ]; then
            echo "Using Dockerfile at build/kibana/Dockerfile"
            echo "DOCKERFILE_PATH=build/kibana/Dockerfile" >> $GITHUB_ENV
          elif [ -f build/default/Dockerfile ]; then
            echo "Using Dockerfile at build/default/Dockerfile"
            echo "DOCKERFILE_PATH=build/default/Dockerfile" >> $GITHUB_ENV
          elif [ -f build/kibana-docker/Dockerfile ]; then
            echo "Using Dockerfile at build/kibana-docker/Dockerfile"
            echo "DOCKERFILE_PATH=build/kibana-docker/Dockerfile" >> $GITHUB_ENV
          else
            echo "ERROR: Dockerfile not found in expected locations!"
            exit 1
          fi

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/kibana:8.15 -f $DOCKERFILE_PATH .

      - name: Push Docker Image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/kibana:8.15
