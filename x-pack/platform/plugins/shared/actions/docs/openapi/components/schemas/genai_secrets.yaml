title: Connector secrets properties for an OpenAI connector
# Defines secrets for connectors when type is `.gen-ai`, including support for PKI authentication for 'Other' providers.
description: |
  Defines secrets for connectors when type is `.gen-ai`. Supports both API key authentication (OpenAI, Azure OpenAI, Other) and PKI authentication (Other provider only). PKI fields must be base64-encoded PEM content.
type: object
properties:
  apiKey:
    type: string
    description: |
      The API key for authentication. Required for OpenAI and Azure OpenAI providers. For the 'Other' provider, required unless PKI authentication is used. May be included with PKI if supported by the service.
  certificateData:
    type: string
    description: |
      Base64-encoded PEM certificate content for PKI authentication (Other provider only). Required for PKI.
    minLength: 1
  privateKeyData:
    type: string
    description: |
      Base64-encoded PEM private key content for PKI authentication (Other provider only). Required for PKI.
    minLength: 1
  caData:
    type: string
    description: |
      Base64-encoded PEM CA certificate content for PKI authentication (Other provider only). Optional.
    minLength: 1
required: []
